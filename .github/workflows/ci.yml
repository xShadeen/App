name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend deps
        run: |
          cd api
          npm install

      - name: Type check backend
        run: |
          cd api
          npx tsc -p tsconfig.json --noEmit

      - name: Install frontend deps
        run: |
          cd web/app
          npm install

      - name: Build frontend
        run: |
          cd web/app
          npm run build
